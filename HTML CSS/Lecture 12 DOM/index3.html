<!DOCTYPE html>
<html>
<head>
    <title>Debug This UI</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #productCard {
            width: 320px;
            background: #ffffff;
            padding: 18px;
            border-radius: 18px;
            box-shadow: 0px 12px 40px rgba(0,0,0,0.12);
            transition: 0.3s;
        }

        #prodImage {
            width: 100%;
            border-radius: 14px;
            transition: 0.3s ease;
        }

        #title {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0;
            text-align: center;
        }

        #ratingBox {
            font-size: 22px;
            color: #facc15;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
        }

        #cartCount {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }

        #addBtn {
            width: 100%;
            background: #4f46e5;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        #addBtn:hover {
            background: #4338ca;
        }

        #heartIcon {
            font-size: 30px;
            color: #bbb;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
            transition: 0.3s;
        }
    </style>
</head>
