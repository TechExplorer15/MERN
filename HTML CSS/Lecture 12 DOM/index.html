<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /* Page setup */
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f8;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}

/* Main container */
.box {
    background: #ffffff;
    padding: 25px 30px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

/* Heading */
.box h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Button */
#btn {
    background: #4caf50;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Hover & active effects */
#btn:hover {
    background: #43a047;
    transform: translateY(-2px);
}

#btn:active {
    background: #388e3c;
    transform: translateY(0);
}

/* Message text */
#msg {
    margin-top: 15px;
    color: #666;
    font-size: 14px;
}

    </style>
</head>
<body>

    <div class="box">
        <h2>Simple Add to Cart</h2>
        <button id="btn">Add to cart</button>
        <p id="msg">Try Hover, Click, or Move Away</p>
    </div>

<script>
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", () => {
        msg.textContent = "Item added!";
    });

    btn.addEventListener("mouseover", () => {
        msg.textContent = "Ready to add item...";
    });

    btn.addEventListener("mouseout", () => {
        msg.textContent = "You moved away."
    });

</script>
</body>
</html>
