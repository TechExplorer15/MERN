<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Preview Card â€” Replica</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
     
  <link rel="stylesheet" href="style2.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="outer-frame">
    <div class="yellow-panel" role="region" aria-label="Hero panel with blog preview">
      <!-- Card -->
      <a href="#" class="preview-card" tabindex="0" aria-label="Open blog preview card">
        <!-- Artwork image: uses your uploaded local image path -->
        <img class="art" src="/mnt/data/Screenshot 2025-11-22 162509.png" alt="Card artwork">

        <div class="card-body">
          <span class="badge-learning">Learning</span>
          <div class="meta-small">Published 21 Dec 2023</div>

          <div class="card-title">HTML &amp; CSS foundations</div>

          <div class="card-text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </div>

          <div class="author" aria-hidden="false">
            <!-- Inline avatar SVG as a fallback so it always displays -->
            <img src="data:image/svg+xml;utf8,
              <svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'>
                <rect width='100%' height='100%' rx='30' fill='%23ededed'/>
                <text x='50%' y='55%' font-size='18' font-family='Inter, Arial' text-anchor='middle' fill='%23222'>GH</text>
              </svg>"
              alt="Greg Hooper">
            <div>Greg Hooper</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
