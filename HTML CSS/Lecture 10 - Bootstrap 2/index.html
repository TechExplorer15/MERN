<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Flexbox Utilities Demo</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* small custom tweaks to better match the screenshot */
    .top-hero {
      background: #f5f7f8;
      padding: 18px 0;
      border-radius: 2px;
    }
    .demo-box {
      min-height: 100px;
      padding: 1.25rem;
      border-radius: 2px;
    }
    /* small badge style that looks like screenshot small colored boxes */
    .pill {
      display: inline-block;
      padding: .45rem .6rem;
      font-size: .875rem;
      border-radius: .25rem;
      color: #fff;
    }
    .pill-dark { background: #222; }
    .pill-blue  { background: #0d6efd; }    /* bootstrap primary */
    .pill-red   { background: #dc3545; }    /* bootstrap danger */
    .pill-yellow{ background: #ffc107; color: #212529; }
    .pill-green { background: #198754; }    /* bootstrap success */
  </style>
</head>
<body class="bg-white">

  <div class="container my-4">

    <!-- Title -->
    <header class="text-center mb-4">
      <h2 class="fw-bold">Bootstrap Flexbox Utilities Demo</h2>
    </header>

    <!-- top light bar with two small buttons centered -->
    <div class="top-hero mb-4">
      <div class="d-flex justify-content-center">
        <div class="d-inline-flex gap-2">
          <button class="btn btn-primary btn-sm">Box 1</button>
          <button class="btn btn-danger btn-sm">Box 2</button>
        </div>
      </div>
    </div>

    <!-- Yellow block: vertically centered content aligned to left -->
    <section class="mb-4">
      <div class="demo-box bg-warning d-flex align-items-center">
        <!-- left aligned small dark box -->
        <div class="ms-2">
          <span class="pill pill-dark">Vertically Centered</span>
        </div>
      </div>
    </section>

    <!-- Cyan block: left, center, right aligned "pills" -->
    <section>
      <div class="demo-box bg-info d-flex align-items-center" style="min-height:80px;">
        <!-- left -->
        <div class="d-flex align-items-center">
          <span class="pill pill-green ms-2">Left</span>
        </div>

        <!-- middle -->
        <div class="flex-fill d-flex justify-content-center">
          <span class="pill pill-yellow">Middle</span>
        </div>

        <!-- right -->
        <div class="d-flex align-items-center">
          <span class="pill pill-red me-2">Right</span>
        </div>
      </div>
    </section>

  </div>

  <!-- Bootstrap 5 JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
